<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="index.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div class="index-block">
            <h1>THE Planner</h1>
            <h2>Todo List </h2>
            <ol>
                <li>
                    <input type="checkbox">
                    <a href="show.html">Wake up </a>
                    <span class="pomodoro-estimate">4 pomodoros</span>
                </li>
                <li>
                    <input type="checkbox">
                    Get ready for the day 
                    <span class="pomodoro-estimate">3 pomodoros</span>
                </li>
                <li>
                    <input type="checkbox">
                    Check on summer work 
                    <span class="pomodoro-estimate">2 pomodoros</span>
                </li>
                <li>
                    <input type="checkbox">
                    Eat food
                    <span class="pomodoro-estimate">1 pomodoro</span>
                </li>
                <li>
                    <input type="checkbox">
                    Work Out 
                    <span class="pomodoro-estimate">2 pomodoros</span>
                </li>
                <li>
                    <input type="checkbox">
                    Hang with friends
                    <span class="pomodoro-estimate">1 pomodoro</span>
                </li>
                <li>
                    <input type="checkbox">
                    Sleep 
                    <span class="pomodoro-estimate">0 pomodoros</span>
                </li>
            </ol>
            <div id="new-todo-block">
                <div class="new">
                    New To Do:
                    <input id="new-todo-description" type="text" name="newtodo">
                </div>
                <div class="new">
                    Pomodoro:
                    <input id="new-pomodoro-estimate" type="number" name="pomodoro">
                </div>
                <input id="add-new-todo-button"type="submit" value="Add To Do">
            </div>
        </div>
    </body>
</html>
